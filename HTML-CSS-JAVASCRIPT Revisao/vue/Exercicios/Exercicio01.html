<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> 
    <title>VUE JS Ex01</title>
</head>
<body>
    <div id="app">
        <label for="campo-nome">Nome</label>
        <input v-model = "nome" type="text" id="campo-nome">

        <label for="campo-senha">Senha</label>
        <input v-model = "senha" type="password" id="campo-senha">

        <p>{{ logado }}</p>
        <button v-on:click="validarLogin">Login</button>
       
    </div>
    <script>
        let padroes = [{
            nome: "admin1",
            senha: "admin1"
        },
        {
            nome: "admin2",
            senha:"admin2"
        },
        {
            nome: "admin3",
            senha: "admin3"
        }
    ]       

        let app = new Vue({
            el: '#app',
            data: {
                nome: '',
                senha: '',
                logado: ''
            }, 
            methods: {
                validarLogin: function(){    
                    let nome = this.nome
                    let senha = this.senha

                    let filtered = padroes.filter(function(user) {
                        return user.nome === nome && user.senha === senha
                    })
                  
                    if (filtered.length) {
                        this.logado = "Voce está logado";
                    } else {
                        this.logado = "Voce não está logado"
                    }
                }

            }
            

        })
    </script>
</body>
</html>
